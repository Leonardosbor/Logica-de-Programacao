<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de Dados</title>
</head>
<body>
    <form id="form">
        <input type="text" id="inputArea" placeholder="Insira um item">
        <button id="button">Adicionar</button>
    </form>

    <ul id="listItem"></ul>

    <script>
        const input = document.getElementById('inputArea');
        const btn = document.getElementById('button');
        const list = document.getElementById('listItem');

        let tasks = [
            {text: 'Cruzeiro Campeão da Cdb', completed: true},
            {text: 'Flamengo campeão da Libertadores', completed: true},
            {text: 'CAM campeão da SULA', completed: false},
            {text: 'Inter rebaixado', completed: false},
            {text: 'Fortaleza e Ceará rebaixados', completed: true},
        ];


        function renderTask() {
            list.innerHTML = '';

            tasks.forEach((task, index) => {

            const newElement = document.createElement('li');

            if (task.completed) {
                newElement.style.textDecoration = 'line-through';
                newElement.style.color = 'purple';
            }

            newElement.textContent = `${task.text}`;
            
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'X'
            deleteButton.classList.add('delete-button');
            deleteButton.dataset.index = index;
            
            newElement.appendChild(deleteButton);
            list.appendChild(newElement);
            })
        };

        
    </script>
</body>
</html>
