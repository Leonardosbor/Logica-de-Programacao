<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
</head>
<body>
    <form id="form">
        <input type="text" id="inputArea" placeholder="Insira um item">
        <button id="button">Adicionar</button>
    </form>

    <ul id="listItem"></ul>
    
    <script>
        
        const input = document.getElementById('inputArea');
        const btn = document.getElementById('button');
        const list = document.getElementById('listItem');
        const form = document.getElementById('form');


        let tasks = [];

        function saveTasks() {
            localStorage.setItem('myTasks', JSON.stringify(tasks));
        }


        function loadTasks() {
            const savedTasks = localStorage.getItem('myTasks');

            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
        }
        
        
        function renderTask() {

            list.innerHTML = '';

            tasks.forEach((task, index) => {
                const newElement = document.createElement('li');
                newElement.style.cursor = 'pointer';
                newElement.textContent = `${task.text}`;

                if (task.completed) {
                    newElement.style.textDecoration = 'line-through';
                    newElement.style.color = 'purple';
                }
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'x';
                deleteButton.classList.add('delete-button');
                deleteButton.dataset.id = task.id;

                newElement.appendChild(deleteButton);
                list.appendChild(newElement);
            })
        }


            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const addedItem = input.value.trim();
                
                if (addedItem) {
                    tasks.push({id: Date.now(), text: addedItem, completed: false})
                };

                saveTasks()
                renderTask();
                input.focus();
                input.value = '';
                
                
            })

            // Estudar essa parte
            // Filter â†’ deletar; Map â†’ editar/atualizar
            list.addEventListener('click', (e) => {
                const parentLI = e.target.closest('li');
                const deleteButton = parentLI.querySelector('.delete-button');
                const clickedId = Number(deleteButton.dataset.id);

                if (e.target.classList.contains('delete-button')) {
                    tasks = tasks.filter(task => task.id !== clickedId); 
                } else {
                    tasks = tasks.map(task => {
                        if (task.id === clickedId) {
                            return {...task, completed: !task.completed}
                        }
                        return task;
                    })
                }
            
                saveTasks();
                renderTask();

            })

            loadTasks();
            renderTask();
</script>
</body>
</html>
