    <input type="text" id="input" placeholder="Insira um item aqui">
    <button id="addbtn">Adicionar</button>
    <ul id="listItem"></ul>

    <script>
        const itemInput = document.getElementById('input');
        const btn = document.getElementById('addbtn');
        const list = document.getElementById('listItem');

        btn.addEventListener('click', (e) => {
            e.preventDefault();
            const input = itemInput.value.trim();

            if (input === '') {
                alert('O campo está vazio. Você precisa incluir um item para seguir em frente!');
                return;
            }

            const newItem = document.createElement('li');
            newItem.textContent = input;

            list.appendChild(newItem);
            itemInput.value = '';
            itemInput.focus();
        })
    </script>
