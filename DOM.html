<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    
</head>
<body>
    <div id="conteiner-pai">
        <p id="paragrafo-filho">Mensagens dinâmicas abaixo</p>
    </div>
    <button id="btn">Adicionar Item</button>

    <script>
        const conteinerPai = document.getElementById('conteiner-pai');
        const addbtn = document.getElementById('btn');
        let contador = 1;

        addbtn.addEventListener("click", () => {
            const newParagraph = document.createElement('p');
            const dltbtn = document.createElement('button');

            newParagraph.textContent = `Item número ${contador}`;
            newParagraph.style.color = 'darkBlue';
            newParagraph.style.backgroundColor = 'lightBlue';
            newParagraph.style.fontWeight = 'bold';
            dltbtn.textContent = 'X';

            dltbtn.addEventListener("click", () => {
                newParagraph.remove();
            })

            newParagraph.appendChild(dltbtn)
            conteinerPai.appendChild(newParagraph);
            contador++;
        })
    </script>
</body>
</html>
