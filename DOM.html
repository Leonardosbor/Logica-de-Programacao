<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .fundo-cabuloso {
            background-color: lightblue;
            border: 3px solid darkblue;
            color: darkblue;
            padding: 10px;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <p id="paragrafo">Cruzeiro</p>
    <button id="button">Mudar Cor</button>

    <script>
        const paragraph = document.getElementById('paragrafo');
        const btn = document.getElementById('button');

        btn.addEventListener('click', () => {
            paragraph.classList.toggle('fundo-cabuloso');
            
            // Mudar o conteúdo do botão
            if (paragraph.classList.contains('fundo-cabuloso')) {
                btn.textContent = 'Remover Estilo'
            } else {
                btn.textContent = 'Aplicar Estilo';
            };
        });
    </script>
</body>
</html>
