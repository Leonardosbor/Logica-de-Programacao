<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ul>
        <li class="destaque">Item 1</li>
        <li>Item 2</li>
        <li class="destaque">Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <script>
        const listItem = document.querySelectorAll('.destaque');

        listItem.forEach(item => {
            item.style.color = 'orange';
        })
    </script>
</body>
</html>
