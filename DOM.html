<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <input type="text" id="inputText" placeholder="Digite aqui">
    <button id="button">Adicionar</button>
    <ul id="taskList"></ul>

    <script>
        const inputTxt = document.getElementById("inputText");
        const btn = document.getElementById("button");
        const tskList = document.getElementById("taskList");

        function loadElements() {

            for (let i = 1; i <= 100; i++) {
                
                // criação dos itens da lista e do botão de delete
                const newItem = document.createElement("li");
                const deleteButton = document.createElement("button");
                
                // edição do conteúdo dos itens e do botão
                newItem.textContent = "Tarefa " + i;
                deleteButton.textContent = "x";

                // para os resultados aparecerem na tela
                newItem.appendChild(deleteButton);
                tskList.appendChild(newItem);
            }
        }

        loadElements();

        tskList.addEventListener("click", function(evento) {
            if (evento.target.textContent === 'x') {
                evento.target.parentElement.remove();
            }
        })




    </script>
</body>
</html>
