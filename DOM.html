<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <input type="text" id="inputText" placeholder="Digite aqui">
    <button id="button">Adicionar</button>
    <ul id="taskList"></ul>

   <script>
        const inputTxt = document.getElementById("inputText");
        const addBtn = document.getElementById("button");
        const tskList = document.getElementById("taskList");


        addBtn.addEventListener("click", () => {
            
            const inputText = inputTxt.value.trim();

            if (inputText === "") {
                alert("O campo estÃ¡ vazio. Digite algo!")
                inputText.focus();
                return
            }

            const newItem = document.createElement("li");
            const deleteButton = document.createElement("button");
            
            newItem.textContent = inputText;
            deleteButton.textContent = "x"

            newItem.appendChild(deleteButton);
            tskList.appendChild(newItem);

            inputTxt.value = '';
            inputTxt.focus();
        })


        tskList.addEventListener('click', (evento) => {

                if (evento.target.textContent === 'x') {
                    evento.target.parentElement.remove();
                }
        })

   </script>
</body>
</html>
